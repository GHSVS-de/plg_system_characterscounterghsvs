PLG_SYSTEM_CHARACTERSCOUNTERGHSVS_XML_DESCRIPTION="1) Adds JS driven character counters to form fields of type TEXT and TEXTAREA. Provides some basic counters in the plugin configuration (article, category, menu item). 2) Uses a custom HTMLHelper that you can use somewhere else in your code, too, if the plugin is enabled. 3) Optional: Adds required attribute for fields Meta Description and Meta Keywords. If set Joomla blocks saving of the edited item if a required field is left empty."
